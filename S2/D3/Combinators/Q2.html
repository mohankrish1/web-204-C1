<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background-color: black;
      }

      h1 {
        padding: 1em 0 2em 0;
      }

      .cards {
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .cards div {
        width: 150px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 style="color: mediumvioletred; text-align: center">CARDS</h1>
      <div class="cards">
        <div style="background-color: rgba(255, 255, 0, 1)"></div>
        <div style="background-color: violet"></div>
        <div style="background-color: red"></div>
        <div style="background-color: green"></div>
      </div>
    </div>
  </body>
</html>
